<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="">

  <header id="calculatorBox" class="h-screen p-5 bg-indigo-600">
    <div class="bg-gray-300 p-5 h-full rounded-md shadow-md dark:bg-gray-800">
      <div class="bg-white grid grid-row-3 lg:grid-cols-3 h-full">

        <section id="options" class="border-right ">

          <!-- item box -->
          <div class="grid place-items-center p-5 grid-cols-3  md:grid-cols-3 lg:grid-cols-2 border  h-full">

            <!-- item 1 -->
            <div draggable="true" class="ellipse draggable-box w-16 h-16 sm:w-24 sm:h-24 md:w-28 md:h-28">
              <img src="images/ellipse.png" alt="" class="ellipse h-[90%] mb-3 " />
              <h2 class="ellipse  text-center text-xs sm:text-sm font-bold ">Ellipse</h2>

            </div>

            <!-- item 1 -->
            <div draggable="true" class="parallelogram  draggable-box  w-16 h-16 sm:w-24 sm:h-24 md:w-28 md:h-28">

              <img src="images/parallelogram.png" alt="" class="parallelogram h-[90%] mb-3 " />
              <h2 class="parallelogram text-center text-xs sm:text-sm font-bold">Parallelogram</h2>

            </div>

            <!-- item 1 -->
            <div draggable="true" class="pentagon draggable-box w-16 h-16 sm:w-24 sm:h-24 md:w-28 md:h-28">
              <img src="images/pentagon.png" alt="" class="pentagon mb-3 h-[90%]" />
              <h2 class="pentagon text-center text-xs sm:text-sm font-bold ">Pentagon</h2>
            </div>

            <!-- item 1 -->
            <div draggable="true" class="rectangle draggable-box w-16 h-16 sm:w-24 sm:h-24 md:w-28 md:h-28">
              <img src="images/rectangle.png" alt="" class="rectangle mb-3 h-[90%]" />
              <h2 class="rectangle text-center text-xs sm:text-sm font-bold ">Rechtangle</h2>
            </div>

            <!-- item 1 -->
            <div draggable="true" class="rhombus draggable-box  w-16 h-16 sm:w-24 sm:h-24 md:w-28 md:h-28">
              <img src="images/rhombus.png" alt="" class="rhombus mb-3 h-[90%]" />
              <h2 class="rhombus text-center text-xs sm:text-sm font-bold ">Rhombus</h2>
            </div>

            <!-- item 1 -->
            <div draggable="true" class="triangle draggable-box w-16 h-16 sm:w-24 sm:h-24 md:w-28 md:h-28">
              <img src="images/triangle.png" alt="" class="triangle mb-3 h-[90%]" />
              <h2 class="triangle text-center text-xs sm:text-sm font-bold ">Triangle</h2>
            </div>

          </div>
        </section>

        <!-- Drop Zone -->
        <section class="border-right">
          <div class="flex dropzone items-center justify-center  p-6 h-full   shadow-md col-span-6 dark:bg-gray-800 ">
            <h1 class="text-xl font-bold text-white capitalize dark:text-white">Drop Box</h1>


          </div>

        </section>
        <section id="options" class="border-right">
          <h2>Hello</h2>
        </section>


      </div>
    </div>

  </header>
